<body class="selection:bg-red-500/30">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const { useState, useEffect } = React;

        // --- C·∫§U H√åNH ---
        const EXPIRATION_MINUTES = 16;

        // --- UTILS ---
        const formatNumber = (num) => {
            try { return new Intl.NumberFormat('vi-VN').format(num); } catch { return "0"; }
        };

        const formatFullDateTime = (dateStr) => {
            try {
                const date = dateStr ? new Date(dateStr) : new Date();
                if (isNaN(date.getTime())) return "ƒêang c·∫≠p nh·∫≠t...";
                return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')} ng√†y ${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
            } catch (e) { return "ƒêang c·∫≠p nh·∫≠t..."; }
        };

        const checkIsExpired = (dateStr) => {
            try {
                if (!dateStr) return false;
                const date = new Date(dateStr);
                if (isNaN(date.getTime())) return false;
                const diff = new Date() - date;
                const diffMinutes = diff / 1000 / 60;
                return diffMinutes >= EXPIRATION_MINUTES;
            } catch (e) { return false; }
        };

        // --- COMPONENT ICON (FIXED SVG RENDER) ---
        // H√†m n√†y v·∫Ω tr·ª±c ti·∫øp SVG ƒë·ªÉ tr√°nh xung ƒë·ªôt DOM
        const Icon = ({ name, size = 24, className = "" }) => {
            // Chuy·ªÉn t√™n icon t·ª´ 'kebab-case' sang 'PascalCase' (v√≠ d·ª•: party-popper -> PartyPopper)
            const iconName = name
                .split('-')
                .map(part => part.charAt(0).toUpperCase() + part.slice(1))
                .join('');
            
            const iconData = lucide.icons[iconName];

            // N·∫øu kh√¥ng t√¨m th·∫•y icon, render th·∫ª i d·ª± ph√≤ng
            if (!iconData) return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={`lucide lucide-${name} ${className}`}
                >
                    {iconData.map((child, index) => {
                        const [tagName, attrs] = child;
                        return React.createElement(tagName, { ...attrs, key: index });
                    })}
                </svg>
            );
        };

        // --- COMPONENTS ---
        const NetflixIOSIcon = ({ className = "" }) => (
            <div className={`w-10 h-10 rounded-[22%] relative overflow-hidden shadow-2xl border border-white/10 bg-black flex-shrink-0 ${className}`}>
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Netflix-new-icon.png" alt="N" className="w-full h-full object-cover relative z-10" />
                <div className="absolute inset-0 bg-gradient-to-br from-white/10 via-transparent to-transparent pointer-events-none z-20"></div>
            </div>
        );

        const GlassCard = ({ children, className = "" }) => (
            <div className={`glass-card ${className}`}>{children}</div>
        );

        const EventCard = ({ event, isHero }) => {
            const calculateTimeLeft = () => {
                try {
                    const diff = +new Date(event.date) - +new Date();
                    if (diff > 0) return {
                        days: Math.floor(diff / (1000 * 60 * 60 * 24)),
                        hours: Math.floor((diff / (1000 * 60 * 60)) % 24),
                        minutes: Math.floor((diff / 1000 / 60) % 60),
                        seconds: Math.floor((diff / 1000) % 60)
                    };
                    return { days: 0, hours: 0, minutes: 0, seconds: 0 };
                } catch { return { days: 0, hours: 0, minutes: 0, seconds: 0 }; }
            };
            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());
            useEffect(() => {
                const timer = setInterval(() => setTimeLeft(calculateTimeLeft()), 1000);
                return () => clearInterval(timer);
            }, []);

            if (isHero) {
                return (
                    <div className="relative w-full overflow-hidden rounded-[32px] p-8 mb-10 group bg-black/40 border border-white/10">
                        <div className={`absolute inset-0 bg-gradient-to-br ${event.color} opacity-20 group-hover:opacity-30 transition-opacity duration-1000`}></div>
                        <div className="relative z-10 flex flex-col items-center text-center">
                           <div className="mb-4 p-4 bg-white/10 rounded-full backdrop-blur-md shadow-lg border border-white/20 animate-bounce-slow text-white">
                                <Icon name={event.iconStr} size={32} />
                           </div>
                           <h3 className="text-white/60 text-sm font-bold uppercase tracking-widest mb-2">S·ª± ki·ªán s·∫Øp t·ªõi</h3>
                           <h2 className="text-3xl md:text-5xl font-bold text-white mb-2">{event.name}</h2>
                           <p className="text-white/70 mb-8">{event.desc}</p>
                           <div className="grid grid-cols-4 gap-4 w-full max-w-2xl">
                              {['Ng√†y', 'Gi·ªù', 'Ph√∫t', 'Gi√¢y'].map((label, idx) => (
                                  <div key={label} className="bg-black/30 rounded-2xl p-3 border border-white/10">
                                      <div className="text-2xl md:text-4xl font-mono font-bold text-white">{[timeLeft.days, timeLeft.hours, timeLeft.minutes, timeLeft.seconds][idx]}</div>
                                      <div className="text-[10px] uppercase text-white/40">{label}</div>
                                  </div>
                              ))}
                           </div>
                        </div>
                    </div>
                );
            }
            
            return (
                <GlassCard className="p-5 flex items-center justify-between hover:bg-white/10 transition-colors cursor-default group w-full mb-4">

                        <Icon name={event.iconStr} />
                      </div>
                      <div className="overflow-hidden">
                         <h4 className="font-bold text-lg text-white group-hover:text-blue-200 transition-colors truncate">{event.name}</h4>
                         <p className="text-sm text-white/40 flex items-center gap-2"><Icon name="clock" size={12} /> {new Date(event.date).toLocaleDateString('vi-VN')}</p>
                      </div>
                   </div>
                   <div className="text-right min-w-[70px] shrink-0">

                      <span className="text-[10px] text-white/40 uppercase font-bold tracking-wider">Ng√†y n·ªØa</span>
                   </div>
                </GlassCard>
            );
        };

        const InstaPost = ({ avatar, username, location, image, caption, likes, time, onLike, isLiked }) => (
            <GlassCard className="mb-8 w-full max-w-md mx-auto !rounded-[24px] border-white/5 bg-[#121212]/80">

                    <Icon name="more-horizontal" className="text-white/60" />

                <div className="relative aspect-[4/5] w-full bg-gray-900 overflow-hidden cursor-pointer" onDoubleClick={onLike}>

                   </div>
                </div>
                <div className="p-4">
                    <div className="flex justify-between items-center mb-4">
                        <div className="flex gap-5">
                            <button onClick={onLike} className="transition-transform active:scale-75 hover:opacity-80">
                                {/* LOGIC ICON TIM ƒê∆Ø·ª¢C FIX T·∫†I ƒê√ÇY */}
                                <Icon 
                                    name="heart" 
                                    size={28} 
                                    className={isLiked ? "text-red-500 fill-red-500" : "text-white"} 
                                />
                            </button>
                            <Icon name="message-circle" size={28} className="text-white hover:opacity-70 cursor-pointer" />
                            <Icon name="send" size={28} className="text-white hover:opacity-70 cursor-pointer" />
                        </div>
                        <Icon name="bookmark" size={28} className="text-white hover:opacity-70 cursor-pointer" />
                    </div>
                    <div className="text-sm font-bold text-white mb-2">{formatNumber(isLiked ? likes + 1 : likes)} l∆∞·ª£t th√≠ch</div>
                    <div className="text-sm text-white mb-2 leading-relaxed"><span className="font-bold mr-2">{username}</span><span className="text-white/90 whitespace-pre-line" dangerouslySetInnerHTML={{ __html: caption }}></span></div>
                    <div className="text-white/30 text-[10px] uppercase tracking-wide font-medium">{time}</div>
                </div>
            </GlassCard>
        );

        const App = () => {
            const [isInitialLoading, setIsInitialLoading] = useState(true);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [notification, setNotification] = useState(null);
            const [data, setData] = useState({ verificationLink: '', type: 'waiting', updatedAt: new Date().toISOString() });
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [isLoginLoading, setIsLoginLoading] = useState(false);
            const [dbInstance, setDbInstance] = useState(null);

            const DEMO_USER = 'admin';
            const DEMO_PASS = '2025';
            
            const AVATAR_URL = "https://i.ibb.co/jv5WGkV4/image.jpg";
            const [posts, setPosts] = useState([
                { 
                    id: 1, 
                    avatar: AVATAR_URL, 
                    username: "fanboi.n1ngn1ng", 
                    location: "Dreaming of You üåå", 
                    image: "https://sf-static.upanhlaylink.com/img/image_202511270abd1195d504e1eebb79b533f6682b91.jpg",

                    caption: "Ng∆∞·ªùi ta n√≥i u·ªëng r∆∞·ª£u m·ªõi say, c√≤n t√¥i ch·ªâ c·∫ßn nh√¨n v√†o √°nh m·∫Øt ·∫•y l√† ƒë·ªß l·∫°c l·ªëi c·∫£ m·ªôt ƒë·ªùi... ü•Äüñ§<br/><br/>#ningning #aespa #my_muse #si_tinh", 
                    likes: 360291, 
                    time: "2 GI·ªú TR∆Ø·ªöC", 
                    isLiked: true 
                },
                { 
                    id: 2, 
                    avatar: AVATAR_URL, 
                    username: "fanboi.n1ngn1ng", 
                    location: "In My Heart ‚ù§Ô∏è‚Äçüî•", 
                    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/2023_MMA_aespa_Ningning_1.jpg/409px-2023_MMA_aespa_Ningning_1.jpg", 
                    caption: "Th√†nh ph·ªë n√†y r·ªông l·ªõn ƒë·∫øn th·∫ø, nh∆∞ng t√¨m m·ªôt ng∆∞·ªùi ƒë·ªÉ n·∫Øm tay ƒëi h·∫øt ƒëo·∫°n ƒë∆∞·ªùng sao kh√≥ qu√°... üåßÔ∏è<br/><br/>Ch·ªâ c√≤n l·∫°i m√¨nh ta v·ªõi ƒë√™m th√¢u nh·ªõ v·ªÅ em.", 
                    likes: 150432, 
                    time: "1 NG√ÄY TR∆Ø·ªöC", 
                    isLiked: false 
                },
                { 
                    id: 3, 
                    avatar: AVATAR_URL, 
                    username: "fanboi.n1ngn1ng", 
                    location: "Seoul, Korea", 
                    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Aespa_Ningning_2024_MMA.jpg/435px-Aespa_Ningning_2024_MMA.jpg", 
                    caption: "N·∫øu n·ªói nh·ªõ l√† nh·ªØng h·∫°t m∆∞a, anh ƒë√£ l√†m ∆∞·ªõt c·∫£ b·∫ßu tr·ªùi c·ªßa em r·ªìi ƒë·∫•y.<br/><br/>Nh·ªõ Ning th·∫≠t nhi·ªÅu... ‚ú®üåô #love #missingyou #ningning", 
                    likes: 289201, 
                    time: "2 NG√ÄY TR∆Ø·ªöC", 
                    isLiked: true 
                }
            ]);

            const UPCOMING_EVENTS = [
                { id: 1, name: "Gi√°ng Sinh 2025", date: "2025-12-25T00:00:00", iconStr: "gift", color: "from-green-600 to-red-600", desc: "Jingle bells..." },
                { id: 2, name: "T·∫øt D∆∞∆°ng L·ªãch 2026", date: "2026-01-01T00:00:00", iconStr: "party-popper", color: "from-blue-600 to-purple-600", desc: "Ch√†o ƒë√≥n nƒÉm m·ªõi" },
                { id: 3, name: "T·∫øt Nguy√™n ƒê√°n 2026", date: "2026-02-17T00:00:00", iconStr: "moon", color: "from-red-600 to-yellow-500", desc: "T·∫øt c·ªï truy·ªÅn" },
                { id: 4, name: "Valentine 2026", date: "2026-02-14T00:00:00", iconStr: "heart", color: "from-pink-500 to-rose-500", desc: "L·ªÖ t√¨nh nh√¢n" },
            ];

            useEffect(() => {
                setTimeout(() => setIsInitialLoading(false), 2000);
                
                const firebaseConfig = {
                    // ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è D√ÅN LINK FIREBASE C·ª¶A B·∫†N V√ÄO D∆Ø·ªöI ƒê√ÇY ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è
                    databaseURL: "https://YOUR_PROJECT_ID.firebasedatabase.app", 
                };

                try {
                    if (firebaseConfig.databaseURL && !firebaseConfig.databaseURL.includes("YOUR_PROJECT")) {
                        const app = initializeApp(firebaseConfig);
                        const database = getDatabase(app);
                        setDbInstance(database);
                    }
                } catch (e) { console.error("Firebase init failed", e); }
            }, []);

            // FIREBASE SYNC
            useEffect(() => {
                if (dbInstance && isLoggedIn) {
                    const dataRef = ref(dbInstance, 'netflix_data');
                    const unsubscribe = onValue(dataRef, (snapshot) => {
                        if (snapshot.exists()) {
                            const val = snapshot.val();
                            setData({
                                verificationLink: val.verificationLink || '',
                                type: val.type || 'waiting',
                                updatedAt: val.updatedAt || new Date().toISOString()
                            });
                        }
                    });
                    return () => unsubscribe();
                }
            }, [dbInstance, isLoggedIn]);

            const showToast = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const handleLogin = (e) => {
                e.preventDefault();
                setIsLoginLoading(true);
                setTimeout(() => {
                    if (username === DEMO_USER && password === DEMO_PASS) {
                        setIsLoggedIn(true);
                        showToast('ƒêƒÉng nh·∫≠p th√†nh c√¥ng');
                    } else {
                        showToast('Sai m·∫≠t kh·∫©u! (admin/2025)', 'error');
                    }
                    setIsLoginLoading(false);
                }, 1500);
            };

            const handleCopy = (text) => {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                showToast('ƒê√£ sao ch√©p li√™n k·∫øt!');
            };

            const handleLike = (id) => setPosts(posts.map(p => p.id === id ? { ...p, isLiked: !p.isLiked } : p));

            // RENDER LOGIC
            if (isInitialLoading) {
                return (
                    <div className="min-h-screen bg-black flex flex-col items-center justify-center relative overflow-hidden">
                        <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>

            }

            if (!isLoggedIn) {

                                <p className="text-white/40 text-sm">H·ªá th·ªëng qu·∫£n l√Ω x√°c minh</p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input type="text" placeholder="T√™n ƒëƒÉng nh·∫≠p" value={username} onChange={(e) => setUsername(e.target.value)} className="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-red-500/50 transition-all" />

                                <button type="submit" disabled={isLoginLoading} className="w-full bg-white text-black font-bold py-3 rounded-xl mt-4 hover:bg-gray-200 transition-all flex justify-center gap-2 items-center active:scale-95">

            const isExpired = checkIsExpired(data.updatedAt);

            return (
