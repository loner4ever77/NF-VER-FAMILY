<!DOCTYPE html>

<head>

    <!-- 1. TH∆Ø VI·ªÜN (CDN) -->

    <!-- 2. REACT & BABEL -->

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <style>

</head>
<body class="selection:bg-red-500/30">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const { useState, useEffect, useMemo } = React;

        // --- C·∫§U H√åNH H·ªÜ TH·ªêNG ---
        const EXPIRATION_MINUTES = 16;
        const DEMO_USER = 'admin';
        const DEMO_PASS = '2025';

        // --- COMPONENT ICON (SI√äU T·ªêI ∆ØU - KH√îNG LAG) ---
        // V·∫Ω tr·ª±c ti·∫øp SVG t·ª´ d·ªØ li·ªáu Lucide thay v√¨ qu√©t DOM
        const Icon = ({ name, size = 24, className = "" }) => {
            // Chuy·ªÉn kebab-case sang PascalCase (vd: calendar-days -> CalendarDays)
            const pascalName = name.split('-').map(n => n.charAt(0).toUpperCase() + n.slice(1)).join('');
            const iconData = lucide.icons[pascalName];

            if (!iconData) return null;

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {iconData.map((child, index) => {
                        const [tag, attrs] = child;
                        return React.createElement(tag, { ...attrs, key: index });
                    })}

            );
        };

        // --- COMPONENTS GIAO DI·ªÜN ---
        const NetflixLogo = () => (
            <div className="w-12 h-12 rounded-[22%] relative overflow-hidden shadow-2xl border border-white/10 bg-black flex-shrink-0 group cursor-pointer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Netflix-new-icon.png" className="w-full h-full object-cover relative z-10 group-hover:scale-110 transition-transform duration-500" />
                <div className="absolute inset-0 bg-gradient-to-br from-white/20 via-transparent to-transparent pointer-events-none z-20"></div>
            </div>
        );

        // --- NEW EVENT CARD (ƒê·ªíNG NH·∫§T & TH·∫≤NG H√ÄNG) ---
        const EventCard = ({ event }) => {
            // T√≠nh to√°n th·ªùi gian (Logic trong component ƒë·ªÉ update real-time)
            const calculateTimeLeft = () => {
                const diff = +new Date(event.date) - +new Date();
                if (diff > 0) return {
                    days: Math.floor(diff / (1000 * 60 * 60 * 24)),
                    hours: Math.floor((diff / (1000 * 60 * 60)) % 24),
                    minutes: Math.floor((diff / 1000 / 60) % 60),
                    seconds: Math.floor((diff / 1000) % 60)
                };
                return { days: 0, hours: 0, minutes: 0, seconds: 0 };
            };
            
            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());

            useEffect(() => {
                const timer = setInterval(() => setTimeLeft(calculateTimeLeft()), 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="glass-panel rounded-3xl p-5 flex flex-col relative overflow-hidden group hover:border-white/20 transition-all duration-300 h-full">

                    <div className="flex items-start justify-between mb-6 relative z-10">
                        <div className={`p-3 rounded-2xl bg-gradient-to-br ${event.color} text-white shadow-lg`}>
                            <Icon name={event.iconStr} size={24} />
                        </div>
                        <div className="text-right">
                            <p className="text-xs text-white/40 font-bold uppercase tracking-wider mb-1">ƒê·∫øm ng∆∞·ª£c</p>
                            <div className="flex items-baseline gap-1 justify-end">
                                <span className="text-3xl font-bold text-white font-[JetBrains Mono] tracking-tighter">{timeLeft.days}</span>
                                <span className="text-xs text-white/50 font-medium">ng√†y</span>
                            </div>
                        </div>
                    </div>

                    <div className="mt-auto relative z-10">

                            <div className="flex items-center gap-2 text-xs text-white/50">
                                <Icon name="calendar" size={12} />
                                <span>{new Date(event.date).toLocaleDateString('vi-VN')}</span>
                            </div>
                            <div className="text-xs text-white/30 font-mono">
                                {String(timeLeft.hours).padStart(2,'0')}:{String(timeLeft.minutes).padStart(2,'0')}:{String(timeLeft.seconds).padStart(2,'0')}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP LOGIC ---
        const App = () => {
            // State
            const [view, setView] = useState('login'); // 'login' | 'app'
            const [activeTab, setActiveTab] = useState('dashboard');
            const [toast, setToast] = useState(null);
            
            // Auth State

            const [password, setPassword] = useState('');
            const [isAuthenticating, setIsAuthenticating] = useState(false);

            // Data State
            const [data, setData] = useState({ verificationLink: '', type: 'waiting', updatedAt: new Date().toISOString() });
            const [dbInstance, setDbInstance] = useState(null);

            // --- DATA ---
            const EVENTS_LIST = [
                { id: 1, name: "Gi√°ng Sinh 2025", date: "2025-12-25T00:00:00", iconStr: "gift", color: "from-green-500 to-emerald-700" },
                { id: 2, name: "T·∫øt D∆∞∆°ng L·ªãch", date: "2026-01-01T00:00:00", iconStr: "party-popper", color: "from-blue-500 to-indigo-700" },
                { id: 3, name: "T·∫øt Nguy√™n ƒê√°n", date: "2026-02-17T00:00:00", iconStr: "moon", color: "from-red-500 to-orange-600" },
                { id: 4, name: "Valentine 2026", date: "2026-02-14T00:00:00", iconStr: "heart", color: "from-pink-500 to-rose-600" },
                { id: 5, name: "Qu·ªëc T·∫ø Ph·ª• N·ªØ", date: "2026-03-08T00:00:00", iconStr: "flower", color: "from-purple-500 to-fuchsia-600" },
                { id: 6, name: "Gi·ªó T·ªï H√πng V∆∞∆°ng", date: "2026-04-25T00:00:00", iconStr: "crown", color: "from-yellow-500 to-amber-600" },
            ];

            const BLOG_POSTS = [
                { id: 1, u: "fanboi.n1ngn1ng", t: "2 gi·ªù tr∆∞·ªõc", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Aespa%27s_Ningning_4.jpg/600px-Aespa%27s_Ningning_4.jpg", c: "Ng∆∞·ªùi ta n√≥i u·ªëng r∆∞·ª£u m·ªõi say, c√≤n t√¥i ch·ªâ c·∫ßn nh√¨n v√†o √°nh m·∫Øt ·∫•y l√† ƒë·ªß l·∫°c l·ªëi c·∫£ m·ªôt ƒë·ªùi... ü•Äüñ§", l: 360291 },
                { id: 2, u: "fanboi.n1ngn1ng", t: "1 ng√†y tr∆∞·ªõc", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/2023_MMA_aespa_Ningning_1.jpg/409px-2023_MMA_aespa_Ningning_1.jpg", c: "Th√†nh ph·ªë n√†y r·ªông l·ªõn ƒë·∫øn th·∫ø, nh∆∞ng t√¨m m·ªôt ng∆∞·ªùi ƒë·ªÉ n·∫Øm tay ƒëi h·∫øt ƒëo·∫°n ƒë∆∞·ªùng sao kh√≥ qu√°... üåßÔ∏è", l: 150432 },
                { id: 3, u: "fanboi.n1ngn1ng", t: "2 ng√†y tr∆∞·ªõc", i: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Aespa_Ningning_2024_MMA.jpg/435px-Aespa_Ningning_2024_MMA.jpg", c: "N·∫øu n·ªói nh·ªõ l√† nh·ªØng h·∫°t m∆∞a, anh ƒë√£ l√†m ∆∞·ªõt c·∫£ b·∫ßu tr·ªùi c·ªßa em r·ªìi ƒë·∫•y. ‚ú®üåô", l: 289201 }
            ];

            // --- INIT ---
            useEffect(() => {
                const firebaseConfig = {
                    // ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è D√ÅN LINK FIREBASE C·ª¶A B·∫†N V√ÄO D∆Ø·ªöI ƒê√ÇY ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è
                    databaseURL: "https://YOUR_PROJECT_ID.firebasedatabase.app", 
                };
                try {
                    if (firebaseConfig.databaseURL && !firebaseConfig.databaseURL.includes("YOUR_PROJECT")) {
                        const app = initializeApp(firebaseConfig);
                        const database = getDatabase(app);
                        setDbInstance(database);
                    }
                } catch (e) { console.error("FB Error", e); }
            }, []);

            useEffect(() => {
                if (dbInstance && view === 'app') {
                    const dataRef = ref(dbInstance, 'netflix_data');
                    const unsubscribe = onValue(dataRef, (snapshot) => {
                        if (snapshot.exists()) {
                            const val = snapshot.val();
                            const newData = {
                                verificationLink: val.verificationLink || '',
                                type: val.type || 'waiting',
                                updatedAt: val.updatedAt || new Date().toISOString()
                            };
                            setData(newData);
                            // Check new link notify
                            const diff = (new Date() - new Date(newData.updatedAt)) / 1000 / 60;
                            if(newData.type === 'link_ready' && diff < EXPIRATION_MINUTES) {
                                showNotification('success', 'üîî C√≥ li√™n k·∫øt x√°c minh m·ªõi!');
                            }
                        }
                    });
                    return () => unsubscribe();
                }
            }, [dbInstance, view]);

            // --- ACTIONS ---
            const showNotification = (type, msg) => {
                setToast({ type, msg });
                setTimeout(() => setToast(null), 3000);
            };

            const handleLogin = (e) => {
                e.preventDefault();
                setIsAuthenticating(true);
                setTimeout(() => {
                    if (username === DEMO_USER && password === DEMO_PASS) {
                        setView('app');
                        showNotification('success', 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng');
                    } else {
                        showNotification('error', 'Sai m·∫≠t kh·∫©u! (admin/2025)');
                    }
                    setIsAuthenticating(false);
                }, 1000);
            };

            const handleCopy = () => {
                const el = document.createElement('textarea');
                el.value = data.verificationLink;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                showNotification('success', 'ƒê√£ sao ch√©p li√™n k·∫øt!');
            };

            // --- LOGIC RENDER HELPERS ---
            const isLinkExpired = (() => {
                try {
                    const diff = new Date() - new Date(data.updatedAt);
                    return (diff / 1000 / 60) >= EXPIRATION_MINUTES;
                } catch { return true; }
            })();
            
            const isLinkReady = data.type === 'link_ready' && !isLinkExpired;

            const formatTime = (str) => {
                try {
                    const d = new Date(str);
                    if(isNaN(d.getTime())) return "V·ª´a xong";
                    return `${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')} - ${d.getDate()}/${d.getMonth()+1}`;
                } catch { return "V·ª´a xong"; }
            };

            // === MAIN RENDER ===
            return (
                <div className="min-h-screen relative overflow-hidden">
                    {/* BACKGROUND (Fixed) */}
                    <div className="fixed inset-0 z-0 pointer-events-none">

                        <div className="absolute bottom-[-10%] left-[-10%] w-[50vw] h-[50vw] rounded-full bg-red-900/10 blur-[120px] animate-pulse-slow"></div>
                        <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
                    </div>

                    {/* TOAST */}
                    {toast && (
                        <div className="fixed top-6 left-1/2 -translate-x-1/2 z-50 animate-enter">
                            <div className={`glass-panel px-6 py-3 rounded-full flex items-center gap-3 shadow-2xl border ${toast.type === 'error' ? 'border-red-500/30 text-red-400' : 'border-green-500/30 text-green-400'}`}>
                                <Icon name={toast.type === 'error' ? 'alert-circle' : 'check-circle-2'} size={18} />
                                <span className="text-sm font-medium text-white">{toast.msg}</span>
                            </div>
                        </div>
                    )}

                    {/* === LOGIN VIEW === */}
                    {view === 'login' && (
                        <div className="min-h-screen flex items-center justify-center p-6 relative z-10 animate-enter">
                            <div className="glass-panel p-10 w-full max-w-md rounded-[32px]">
                                <div className="flex flex-col items-center mb-10">
                                    <NetflixLogo />
                                    <h1 className="text-2xl font-bold mt-6 text-white">Ch√†o m·ª´ng tr·ªü l·∫°i</h1>
                                    <p className="text-white/40 text-sm mt-1">ƒêƒÉng nh·∫≠p ƒë·ªÉ qu·∫£n l√Ω h·ªá th·ªëng</p>
                                </div>
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <div className="relative group">
                                        <div className="absolute left-4 top-3.5 text-white/30"><Icon name="user" size={18} /></div>
                                        <input type="text" placeholder="T√™n ƒëƒÉng nh·∫≠p" value={username} onChange={e => setUsername(e.target.value)} 
                                            className="w-full bg-black/40 border border-white/10 rounded-2xl py-3.5 pl-11 pr-4 text-white placeholder-white/20 focus:outline-none focus:border-white/30 transition-colors" />
                                    </div>

                                        <input type="password" placeholder="M·∫≠t kh·∫©u" value={password} onChange={e => setPassword(e.target.value)}
                                            className="w-full bg-black/40 border border-white/10 rounded-2xl py-3.5 pl-11 pr-4 text-white placeholder-white/20 focus:outline-none focus:border-white/30 transition-colors" />
                                    </div>
                                    <button type="submit" disabled={isAuthenticating} 
                                        className="w-full bg-white text-black font-bold py-4 rounded-2xl mt-4 hover:bg-gray-200 transition-all flex justify-center items-center gap-2 active:scale-[0.98]">
                                        {isAuthenticating ? <Icon name="loader-2" className="animate-spin" /> : "ƒêƒÉng nh·∫≠p"}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* === APP VIEW (DASHBOARD) === */}
                    {view === 'app' && (
                        <div className="min-h-screen relative z-10 p-4 md:p-8 animate-enter">

                                        </div>
                                    </div>
                                    <button onClick={() => setView('login')} className="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition-colors">
                                        <Icon name="log-out" size={18} className="text-white/60" />

                                {/* NAVIGATION */}

                                    <div className="bg-white/5 p-1 rounded-full flex gap-1 border border-white/10">

                                                className={`px-6 py-2.5 rounded-full text-sm font-medium transition-all flex items-center gap-2 ${activeTab === tab ? 'bg-white text-black shadow-lg' : 'text-white/60 hover:text-white hover:bg-white/5'}`}>
                                                <Icon name={tab === 'dashboard' ? 'terminal' : tab === 'events' ? 'calendar' : 'book-open'} size={16} />
                                                <span className="capitalize">{tab === 'dashboard' ? 'Trang ch·ªß' : tab === 'events' ? 'S·ª± ki·ªán' : 'Blog'}</span>
                                            </button>

                                {/* --- TAB CONTENT --- */}
                                
                                {/* 1. DASHBOARD */}

                                                    <h2 className="font-bold text-lg text-white">H∆∞·ªõng d·∫´n</h2>

                                                    <div className="absolute left-[15px] top-2 bottom-2 w-[2px] bg-white/5"></div>
                                                    {[
                                                        { icon: 'tv', color: 'text-blue-400', title: 'Thao t√°c Tivi', desc: 'Ch·ªçn "C·∫≠p nh·∫≠t h·ªô gia ƒë√¨nh" -> Nh·∫•n "G·ª≠i Email".' },
                                                        { icon: 'loader-2', color: 'text-yellow-400', title: 'Ch·ªù t·∫°i ƒë√¢y', desc: 'Link x√°c minh s·∫Ω t·ª± ƒë·ªông hi·ªán ra b√™n ph·∫£i (kho·∫£ng 1 ph√∫t).' },
                                                        { icon: 'external-link', color: 'text-green-400', title: 'M·ªü Link', desc: 'B·∫•m n√∫t "M·ªü Link" ƒë·ªÉ ho√†n t·∫•t x√°c minh.' }

                                        {/* Right Panel (Main Tool) */}
                                        <div className="md:col-span-8">
                                            <div className="glass-panel h-full p-8 md:p-16 rounded-[32px] flex flex-col justify-center items-center text-center relative overflow-hidden">
                                                {/* Dynamic Background */}
                                                <div className={`absolute inset-0 opacity-20 transition-all duration-1000 bg-gradient-to-br ${isLinkReady ? 'from-blue-600 to-purple-900' : 'from-red-600 to-black'}`}></div>
                                                
                                                <div className="relative z-10 w-full max-w-md">
                                                    {/* Status Chip */}

                                                            <a href={data.verificationLink} target="_blank" className="block w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl shadow-[0_0_40px_rgba(37,99,235,0.4)] hover:shadow-[0_0_60px_rgba(37,99,235,0.6)] transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                                                                <Icon name="external-link" size={20} /> M·ªü Link X√°c Minh
                                                            </a>
                                                        </div>
                                                    ) : (
                                                        <div className={`py-16 border-2 border-dashed rounded-3xl flex flex-col items-center justify-center ${isExpired && data.type === 'link_ready' ? 'border-yellow-500/30 bg-yellow-500/5' : 'border-white/10 bg-white/5'}`}>
                                                            <div className={`mb-4 p-4 rounded-full ${isExpired ? 'bg-yellow-500/10 text-yellow-500' : 'bg-white/5 text-white/20'}`}>
                                                                <Icon name={isExpired ? "alert-triangle" : "lock"} size={32} />
                                                            </div>
                                                            <h3 className="text-white/50 font-bold text-lg">{isExpired ? "Link ƒë√£ h·∫øt h·∫°n" : "ƒêang ch·ªù li√™n k·∫øt..."}</h3>
                                                            <p className="text-white/30 text-sm mt-2 max-w-xs mx-auto">{isExpired ? "Vui l√≤ng g·ª≠i l·∫°i mail m·ªõi." : "H·ªá th·ªëng ƒëang qu√©t mail..."}</p>
                                                        </div>
                                                    )}
                                                    
                                                    <div className="mt-8 flex items-center justify-center gap-2 text-xs text-white/30 font-mono">
                                                        <Icon name="refresh-cw" size={12} className={!isLinkReady ? "animate-spin" : ""} />
                                                        C·∫≠p nh·∫≠t: {formatTime(data.updatedAt)}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* 2. EVENTS (NEW GRID DESIGN) */}
                                {activeTab === 'events' && (
                                    <div className="animate-enter pb-12">
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {UPCOMING_EVENTS.sort((a,b) => new Date(a.date) - new Date(b.date)).map((event, index) => (
                                                <EventCard key={event.id} event={event} />
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* 3. BLOG */}
                                {activeTab === 'blog' && (
                                    <div className="max-w-md mx-auto animate-enter pb-12">
                                        {BLOG_POSTS.map(post => (
                                            <div key={post.id} className="glass-panel mb-8 rounded-3xl overflow-hidden">
                                                <div className="flex items-center justify-between p-4 border-b border-white/5">
                                                    <div className="flex items-center gap-3">
                                                        <div className="w-10 h-10 rounded-full p-[2px] bg-gradient-to-tr from-yellow-400 via-red-500 to-purple-500">
                                                            <img src={post.i} className="w-full h-full rounded-full border-2 border-black object-cover" />
                                                        </div>
                                                        <div className="leading-tight">
                                                            <div className="text-sm font-bold text-white flex items-center gap-1">{post.u} <Icon name="check-circle-2" size={12} className="text-blue-500 fill-blue-500/20" /></div>
                                                            <div className="text-xs text-white/50">Seoul, Korea</div>
                                                        </div>
                                                    </div>
                                                    <Icon name="more-horizontal" className="text-white/60" />
                                                </div>
                                                <div className="relative aspect-[4/5] w-full bg-gray-900">
                                                    <img src={post.i} className="w-full h-full object-cover" />
                                                </div>
                                                <div className="p-4">
                                                    <div className="flex justify-between mb-4">
                                                        <div className="flex gap-4">
                                                            <Icon name="heart" size={26} className="text-white hover:text-red-500 transition-colors cursor-pointer" />
                                                            <Icon name="message-circle" size={26} className="text-white hover:opacity-70 cursor-pointer" />
                                                            <Icon name="send" size={26} className="text-white hover:opacity-70 cursor-pointer" />
                                                        </div>
                                                        <Icon name="bookmark" size={26} className="text-white hover:opacity-70 cursor-pointer" />
                                                    </div>
                                                    <div className="text-sm font-bold text-white mb-2">{formatNumber(post.l)} l∆∞·ª£t th√≠ch</div>
                                                    <div className="text-sm text-white/90 leading-relaxed mb-2">
                                                        <span className="font-bold mr-2 text-white">{post.u}</span>
                                                        {post.c}
                                                    </div>
                                                    <div className="text-[10px] text-white/40 uppercase font-bold tracking-wide">{post.t}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
